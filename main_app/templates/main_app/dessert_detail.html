{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/desserts/dessert-detail.css' %}"
/>
{% endblock %}

{% block content %}
  

<div class="detail">
  <div class="dessert-card">
    <div class="card" style="border-color: {{ dessert.color }}">
      <div class="card-bg" style="background-color: {{ dessert.color }}">
      </div>
      <div class="card-content">
        <h2>{{ dessert.name }}</h2>
        <p class="ing">Ingredients: {{ dessert.ingredients }}</p>
      </div>
    </div>
    <p class="dessert">Description: {{ dessert.description }}</p>
  </div>

  <div class="detail-btn">
    <a href="{% url 'desserts_update' dessert.id %}" class="btn warn">Edit</a>
    <a href="{% url 'desserts_delete' dessert.id %}" class="btn danger">Delete</a>
  </div>
</div>
{% endblock %}
