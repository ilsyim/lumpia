{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="form-div">
  <div class="page-header">
    <h1>Delete Dessert?</h1>
    <img src="{% static 'images/trash.png' %}" alt="Trash can"/>
  </div>
  <h2>Are you sure you want to delete {{ dessert.name }}?</h2>

  <form action="" method="POST" class="form">
    {% csrf_token %}
    <a 
      href="{% url 'desserts_detail' dessert.id %}" 
      class="btn secondary"
    >
      Cancel
    </a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
  </form>
</div>

{% endblock %}
