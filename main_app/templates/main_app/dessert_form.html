{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
<div class="page-header">
  {% if dessert %}
    <h1>Edit {{dessert.name}}</h1>
  {% else %}
    <h1>Make a Dessert</h1>
  {% endif %}
  <img src="{% static 'images/cook.png' %}" alt="A pot cooking over fire"/>
</div>
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
